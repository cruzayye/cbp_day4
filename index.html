<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>App Time</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Just an App</h1>
    <main>
        <p>
            <label>
                <input name="power" type="radio"> Square
            </label>
            <label>
                <input name="power" type="radio"> Cube
            </label>
            <label>
                <input name="power" type="radio"> Quadratic
            </label>
        </p>
        
  
        
        <p>
            <p></p>
            <button onclick="showname()" >click me</button>
        </p>

        <p id= "result"></p>

        <label>
            name:
            <input id="name">
        </label>
    </main>

    <script>


     function showname(){
         //document refers to the html
         var input = document.getElementById('name')
         var name = input.value;

         var p = document.getElementById('result');
         p.innerText = 'your name is ' + name;
         p.style.color = 'steelblue';
         console.log(name);
         
     }





        
    </script>

</body>
